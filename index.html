<!DOCTYPE html>
<html lang="en">
<head>
    <title>HPBD HHNT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/css01.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron img_banner_hpbd">
            <div class="text-center text-danger bg-danger">
                <h1>TO: LINH CHI</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row ">
            <div class="col-xs-4 col-md-4 col-sm-4">
                <p style="padding-top: 5px"></p>
                <span class="text-capitalize text-right bottom-align-text">
                <p></p>
            </div>
            <div id="bond" class="col-md-8 col-sm-8 text-center">
                <img data-toggle="modal" data-target="#myModal" class="media-object img-responsive img-thumbnail bg-snow-tranparent-hidden"
                    src="img/Winter happy birthday.jpg" alt="80x80px" style="height: 360px">
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-2" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" id="scroll">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title text-info" id="myModalLabel">Thiệp sinh nhật</h4>
                </div>
                <div class="modal-body">
                    <div class="containeri">
                        <img class="img img-responsive" src="img/56021ffb986e88781f29a56359db679a.jpg" alt="80x80px" style="height: 560px" id="hppd">
                        <audio controls autoplay>
                            <source src="ms/Happy-Birthday-To-You_nhacchuongmienphi.com.mp3"/>
                        </audio>
                    </div>
                    <h1 class="heading text-danger bg-danger">
                        <div class="containeri">
                            <img class="img img-responsive" src="img/poster.png" width="100%">
                        </div>
                    </h1>
                    <div class="containeri">
                        <img class="img img-responsive" id="img1" src="img/img11.jpg">
                        <img class="img img-responsive" id="img1" src="img/img1.jpg">
                        <img class="img img-responsive" id="img2" src="img/img2.jpg">
                        <video controls="control" class="img img-responsive">
                            <source src="img/video2.mp4" type="video/mp4" />
                        </video>
                        <img class="img img-responsive" id="img3" src="img/img3.jpg">
                        <img class="img img-responsive" id="img4" src="img/img4.jpg">
                        <img class="img img-responsive" id="img5" src="img/img5.jpg">
                        <img class="img img-responsive" id="img6" src="img/img6.jpg">
                        <img class="img img-responsive" id="img8" src="img/img8.jpg">
                        <video controls="control" class="img img-responsive" width="100%">
                            <source src="img/video1.mp4" type="video/mp4" />
                        </video>
                        <img class="img img-responsive" id="img10" src="img/img10.jpg">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">OK</button>
                </div>
                </div>
                </div>
                </div>
            <div id="animation"></div>
        <div id="particles-js"></div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js',
        {
        "particles": {
            "number": {
            "value": 400,
            "density": {
                "enable": true,
                "value_area": 800
            }
            },
            "color": {
            "value": "#ff0000"
            },
            "shape": {
            "type": "circle",
            },
            "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
                "enable": false,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
            }
            },
            "size": {
            "value": 10,
            "random": true,
            "anim": {
                "enable": false,
                "speed": 40,
                "size_min": 0.1,
                "sync": false
            }
            },
            "line_linked": {
            "enable": false,
            },
            "move": {
            "enable": true,
            "speed": 6,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200
            }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
            "onhover": {
                "enable": true,
                "mode": "repulse"
            },
            "onclick": {
                "enable": true,
                "mode": "push"
            },
            "resize": true
            },
            "modes": {
            "grab": {
                "distance": 400,
                "line_linked": {
                "opacity": 1
                }
            },
            "bubble": {
                "distance": 400,
                "size": 40,
                "duration": 2,
                "opacity": 8,
                "speed": 3
            },
            "repulse": {
                "distance": 200,
                "duration": 0.4
            },
            "push": {
                "particles_nb": 4
            },
            "remove": {
                "particles_nb": 2
            }
            }
        },
        "retina_detect": true
        }
        );
        
        window.addEventListener('scroll', scrollFunction);
        document.querySelector('#myModal').addEventListener('scroll', scrollFunction);

        function scrollFunction() {
            console.log('scroll');
            var elements = document.querySelectorAll('.img');
    var windowHeight = window.innerHeight;

    elements.forEach(function(element) {
        var positionFromTop = element.getBoundingClientRect().top;
        var positionFromBottom = element.getBoundingClientRect().bottom;

        if (positionFromTop - windowHeight <= 0) {
            if (element.id === 'img1' || element.id === 'img3' || element.id === 'img5' || element.id === 'img8' || element.id === 'img10' || element.id === 'hppd') {
                element.classList.add('slide-in-right');
            } else {
                element.classList.add('slide-in-left');
            }
        }

        if (positionFromBottom < 0) {
            element.classList.remove('slide-in-left');
            element.classList.remove('slide-in-right');
        }
    });
        }
    </script>
</body>
</html>
